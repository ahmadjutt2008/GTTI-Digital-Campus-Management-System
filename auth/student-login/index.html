    <!-- Main Content Wrapper -->
    <div class="main-wrapper">

        <!-- Left Side (Empty on Desktop) -->

        <!-- Right Side (Login Card) -->
        <div class="login-section">
            <div class="login-container">

                <!-- Mobile Logo (Hidden on Desktop) -->
                <div class="mobile-logo-section">
                    <div class="logo-circle">
                        <!-- Using generic icon as placeholder for specific circular logo -->
                        <img src="../../images/gtti_logo.png" alt="GTTI Logo">
                    </div>
                    <!-- 'GTTI' text not explicitly in list for Mobile Top, but often accompanies logo.

                <form class="login-form" action="#" method="POST">

                    <div class="input-group">
                        <input type="text" placeholder="College Roll No." class="input-field" required>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Password" class="input-field" required>
                    </div>

                    <button type="button" class="btn-login"
                        onclick="window.location.href='../../student-dashboard.html'">LOGIN</button>

                    <div class="form-footer">
                        <a href="#">Forget Password?</a>
                        <a href="#">Registration?</a>
                    </div>

                </form>
