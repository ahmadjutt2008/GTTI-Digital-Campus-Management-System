<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | GTTI Digital Futura</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="login-wrapper">
        <!-- Visual Effects Layer -->

        <!-- Left Side: Futuristic Banner -->
        <div class="login-banner">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <div class="tagline">GTTI DIGITAL CAMPUS</div>
                <h1>Empowering Skills Through <span>Digital Innovation</span></h1>
                <p>Welcome to the next generation of industrial training. Your future begins here.</p>
            </div>
        </div>

        <!-- Right Side: Clean Futuristic Login Section -->
        <div class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl5sMNEYJEIKE37xjGQf1gZrRcJn-NpkIgzQ&s"
                            alt="GTTI Logo" style="border-radius: 50%; height: 70px;">
                    </div>
                    <h2>SYSTEM ACCESS</h2>
                    <p>IDENTIFICATION REQUIRED</p>
                </div>

                <form class="login-form">
                    <div class="input-group">
                        <label>Roll No.</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card-alt"></i>
                            <input type="text" placeholder="ACCESS ID" required autocomplete="off">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-fingerprint"></i>
                            <input type="password" placeholder="ENCRYPTED KEY" required>
                        </div>
                    </div>

                    <button type="button" class="btn-login"
                        onclick="window.location.href='../../student-dashboard.html'">
                        LOGIN
                    </button>

                    <div class="form-footer">
                        <a href="#">Forget Password?</a>
                        <a href="#">Registration?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
