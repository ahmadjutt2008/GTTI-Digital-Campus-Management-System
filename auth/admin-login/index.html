<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GTTI Digital Campus</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Desktop Top Header -->
    <div class="desktop-header">
        <div class="header-logo-text">
            <img src="../../images/gtti_logo.png" alt="GTTI Logo" class="logo-img" style="border-radius: 45%;">
            <!-- <span>GTTI</span> -->
        </div>
    </div>

    <div class="main-wrapper">
        <div class="left-empty-space"></div>

        <div class="login-section">
            <div class="login-container">

                <div class="mobile-logo-section">
                    <div class="logo-circle">
                        <i class="fas fa-user-shield"></i>
                    </div>
                </div>

                <form class="login-form" action="#" method="POST">

                    <div class="input-group">
                        <input type="text" placeholder="Employee ID" class="input-field" required>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Password" class="input-field" required>
                    </div>

                    <button type="button" class="btn-login"
                        onclick="alert('Login logic not implemented as per requirements')">LOGIN</button>

                    <div class="form-footer">
                        <a href="#">Forget Password?</a>
                        <a href="#">Registration?</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
